<!DOCTYPE html>
<!-- This is based on DillingerLee's great template here:
https://github.com/Team-Code/KA_Offline -->
<html> 
 <head>
    <title>Processing.JS inside Webpages: Template</title> 
</head>
 <body>
    <p align="center"> 
 <!--This draws the Canvas on the webpage -->
      <canvas id="mycanvas"></canvas> 
    </p>
 </body>
 
 <!-- Run all the JavaScript stuff -->
 <!-- Include the processing.js library -->
 <!-- See https://khanacademy.zendesk.com/hc/en-us/articles/202260404-What-parts-of-ProcessingJS-does-Khan-Academy-support- for differences -->
 <script src="https://cdn.jsdelivr.net/processing.js/1.4.8/processing.min.js"></script> 
 
 <script>
    var sketchProc = function(processingInstance) {
     with (processingInstance) {
        size(500, 500); 
        frameRate(30);

background(186, 145, 20); // wooden table
ellipse(200, 200, 350, 350); // plate
ellipse(200, 200, 300, 300); 
fill(46, 45, 46);
arc(200,159,287,100,0,180);
arc(200,175,289,-219,0,180);
arc(200,160,289,-219,0,187);
noFill();
fill(228, 235, 18);
ellipse(285,264,45,41);
noFill();
ellipse(275,265,100,108);
fill(181, 106, 83);
bezier(12,249,376,429,200,140,21,309);
fill(3, 3, 3);
ellipse(188,271,10,10);
noFill();
fill(255, 255, 255);
ellipse(128,109,10,10);
ellipse(151,164,10,10);
ellipse(172,82,10,10);
ellipse(205,146,10,10);
ellipse(240,175,10,10);

  }};
    // Get the canvas that Processing-js will use
    var canvas = document.getElementById("mycanvas"); 
    // Pass the function sketchProc (defined in myCode.js) to Processing's constructor.
    var processingInstance = new Processing(canvas, sketchProc); 
 </script>

</html>
